<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display Cubes</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <!-- START SCREEN -->
    <div id="start-screen" class="container">
      <div class="wrap">
        <button id="start-btn" class="button">Start!</button>
      </div>
    </div>

    <!-- GAME SCREEN -->
    <div id="game-screen" class="container">
      <div id="game-box" class="wrapper"></div>
      <div id="score-display">
        <span id="blue-s">S</span>
        <span id="red-c">c</span>
        <span id="orange-o">o</span>
        <span id="green-r">r</span>
        <span id="purple-e">e</span>: 0</div>
    </div>


    <!-- GAME OVER SCREEN -->
    <div id="gameover-screen" class="container">
      <div class="wrap">
        <button id="restart-btn" class="button">Play Again!</button>
      </div>
      <div id="gameover-score-display" class="score-display" class="gradient-border-score-game-over">
        <span id="blue-s">S</span>
        <span id="red-c">c</span>
        <span id="orange-o">o</span>
        <span id="green-r">r</span>
        <span id="purple-e">e</span>
        <span id="colon">:</span>
        <span id="final-score">0</span>
      </div>
    </div>
    <script src="./js/main.js"></script>
    <script src="./js/game.js"></script>
    <script src="./js/cube.js"></script>
  </body>
</html>
