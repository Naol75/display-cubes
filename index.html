<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display Cubes</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <!-- START SCREEN -->
    <div id="start-screen" class="container">
      <div class="wrap">
        <button id="start-btn" class="button">Start!</button>
      </div>
    </div>

    <!-- GAME SCREEN -->
    <div id="game-screen" class="container">
      <div id="game-box" class="wrapper" ></div>
    </div>


    <!-- GAME OVER SCREEN -->
    <div id="gameover-screen" class="container">
      <div class="wrap">
        <button id="restart-btn" class="button">Play Again!</button>
      </div>
    </div>
    <script src="./js/main.js"></script>
    <script src="./js/game.js"></script>
    <script src="./js/cube.js"></script>
  </body>
</html>
